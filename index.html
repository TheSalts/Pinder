<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.11.2/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2023.11.2/core.js"
    ></script>
    <py-config type="json"> { "packages": ["pypdf"] } </py-config>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.worker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  </head>
  <body>
    <script type="py" src="main.py"></script>
    <div id="drop_zone">
      <p>파일을 이곳에 드래그 앤 드롭하세요</p>
    </div>
    <div id="pdf-container" width="500" height="300"></div>
    <script>
      function setPDF(arrayBuffer, page) {
        let uint8Array = new Uint8Array(arrayBuffer);
        pdfjsLib
          .getDocument(uint8Array)
          .promise.then((pdf) => {
            pdf.getPage(page).then(renderPage);
            console.log("PDF 로드 성공");
          })
          .catch(function (error) {
            console.error("PDF 로드 실패", error);
          });
      }
      async function getPDFImage(arrayBuffer) {
        var images = [];

        pdfjsLib
          .getDocument(arrayBuffer)
          .promise.then(function (pdf) {
            var pages = [];
            for (var i = 1; i <= pdf.numPages; i++) {
              pages.push(i);
            }

            return Promise.all(
              pages.map(function (pageNum) {
                return pdf.getPage(pageNum).then(function (page) {
                  return page.getOperatorList().then(function (ops) {
                    for (var i = 0; i < ops.fnArray.length; i++) {
                      if (ops.fnArray[i] === pdfjsLib.OPS.paintImageXObject) {
                        var img = ops.argsArray[i][0];
                        images.push(img);
                      }
                    }
                  });
                });
              })
            );
          })
          .then(function () {
            readImgListText(images);
          })
          .catch(function (error) {
            console.error("Error: " + error);
          });
      }
      function renderPage(page) {
        let canvas = document.createElement("canvas");
        canvas.id = `pdf-canvas-${page.pageIndex}`;
        let ctx = canvas.getContext("2d");
        let viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        document.getElementById("pdf-container").appendChild(canvas);
        let renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        page.render(renderContext);
      }
      async function readImgListText(imgArray) {
        let ret;
        for (let img of imgArray) {
          await Tesseract.recognize(img, "eng+kor", {
            logger: (m) => {
              console.log(m);
            },
          })
            .then(({ data: { text } }) => {
              text = text
                .split("\n")
                .map((line) => line.trim().replace(/\s/g, ""))
                .filter((line) => line !== "");
              console.log(text);
            })
            .catch((err) => {
              console.error(err);
            });
        }
      }
    </script>
  </body>
</html>
