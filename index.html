<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.11.2/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2023.11.2/core.js"
    ></script>
    <py-config type="json"> { "packages": ["pypdf"] } </py-config>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.worker.min.js"></script>
  </head>
  <body>
    <script type="py" src="main.py"></script>
    <div id="drop_zone">
      <p>파일을 이곳에 드래그 앤 드롭하세요</p>
    </div>
    <div id="pdf-container" width="500" height="300"></div>
    <script>
      function set_pdf(arrayBuffer, page) {
        let uint8Array = new Uint8Array(arrayBuffer);
        pdfjsLib
          .getDocument(uint8Array)
          .promise.then((pdf) => {
            pdf.getPage(page).then(renderPage);
            console.log("PDF 로드 성공", pdf, page);
          })
          .catch(function (error) {
            console.error("PDF 로드 실패", error);
          });
      }
      function renderPage(page) {
        var canvas = document.createElement("canvas");
        canvas.id = `pdf-canvas-${page.pageIndex}`;
        var ctx = canvas.getContext("2d");
        var viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        document.getElementById("pdf-container").appendChild(canvas);
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport,
        };
        page.render(renderContext);
      }
    </script>
  </body>
</html>
