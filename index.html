<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.11.2/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2023.11.2/core.js"
    ></script>
    <py-config type="json"> { "packages": ["pypdf"] } </py-config>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.1.266/build/pdf.worker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script type="py" src="main.py"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="search-container">
      <div class="logo">PINDER</div>
      <form>
        <input
          type="text"
          name="q"
          class="search-input"
          placeholder="Search PINDER..."
          id="search-input"
        /><br />
        <input
          type="file"
          class="file-input"
          id="file-input"
          multiple
          accept=".pdf"
        /><br />
        <div class="file-drop" id="file-drop">
          파일 또는 폴더를 이곳에 끌어다 놓으세요
        </div>
        <br />
        <button type="submit" class="search-button">PINDER Search</button>
      </form>
      <div id="pdf-container" width="500" height="300"></div>
    </div>
  </body>
</html>
